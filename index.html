<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" type="text/css" href="style.css" />
    <title>CAT GENERATOR</title>
</head>

<body>
    <header>

        <div class="head_style">
            <div class="title">
                <h1>GENERATEUR DE PETIT CHATON</h1>
            </div>
        </div>

    </header>

    <main>

        <div class="generator">

            <div class="left">
                <img src="https://cdn2.thecatapi.com/images/e54.jpg" id="img" alt="random cat img">
            </div>

            <div class="right">
                <button class="custom-btn btn-6 position-button" id="button">
                    <span>MEOOOOW</span></button>
            </div>
        </div>
    </main>
    
</body>

<script>
    const img = document.getElementById('img');

    function randomCat() { fetch('https://api.thecatapi.com/v1/images/search')
        .then(res => {
            console.log(res);
            if (res.ok) {
                res.json().then(data => {
                    img.src = data[0].url
                })
            } else {
                console.log('ERREUR');
                document.getElementById('erreur').innerHTML = "Erreur"
            }
        })
    }

    const reload = document.getElementById('button');

    reload.addEventListener('click', event => {
        randomCat();
    });
</script>
</html>
